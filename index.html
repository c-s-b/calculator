<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset = "utc-8">
    <title>Casey's Calculator</title>
    <link href="/style.css" rel="stylesheet">
    <script src="/javascript.js"></script>
    
</head>
<body>
    <header>
        <nav>
            lorem ipsum
        </nav>
    </header>
    <main>
        <article id="calculator">
            <div id = "numbers">
                <div id="top"> 
                    <div id="display"><span>2500000</span></div>
                    <div id="clear-back">
                        <button id="clear">C</button>
                        <button id="back"><</button>
                        <button>+</button>
                    </div>
                </div>
                <div id="middle">
                    <div class="middle-buttons">
                        <button>1</button>
                        <button>4</button>
                        <button>7</button>
                    </div>
                    <div class="middle-buttons">
                        <button>2</button>
                        <button>5</button>
                        <button>8</button>
                    </div>                   
                    <div class="middle-buttons">
                        <button>3</button>
                        <button>6</button>
                        <button>9</button>
                    </div>
                    <div class="middle-buttons">
                        <button>-</button>
                        <button>*</button>
                        <button id = "divide">/</button>
                    </div>
                </div>
                <div id="bottom">
                        <button id="zero" >0</button>
                        <button>.</button>
                        <button>=</button>
                        
                </div>
            </div>
            </article>
    </main>
    <footer>
        lorem ipsum
    </footer>
</body>
</html>
