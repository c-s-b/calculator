<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset = "utc-8">
    <title>Casey's Calculator</title>
    <link href="/style.css" rel="stylesheet">
    <script src="/javascript.js" defer></script>
    
</head>
<body>
    <header>
        <nav>
            <h1>CALCULATE</h1>
            <a href = "https://github.com/c-s-b" alt="link to my github profile">MY GITHUB</a> 
        </nav>
    </header>
    <main>
        <article id="calculator">
            
            <div id="top"> 
                <div id="display"><span class="result">0</span></div>
                <div id="top-row">
                    <button class="erase-button clear">C</button>
                    <button class="erase-button backspace"><</button>
                    <button class="operator-button plus">+</button>
                </div>
            </div>

            <div id="middle">
                <div class="middle-buttons">
                    <button class="number-button">1</button>
                    <button class="number-button 4">4</button>
                    <button class="number-button 7">7</button>
                </div>
                <div class="middle-buttons">
                    <button class="number-button 2">2</button>
                    <button class="number-button 5">5</button>
                    <button class="number-button 8">8</button>
                </div>                   
                <div class="middle-buttons">
                    <button class="number-button 3">3</button>
                    <button class="number-button 6">6</button>
                    <button class="number-button 9">9</button>
                </div>
                <div class="middle-buttons">
                    <button class="operator-button subtract">-</button>
                    <button class="operator-button multiply">*</button>
                    <button class="operator-button divide">/</button>
                </div>
            </div>

            <div id="bottom">
                    <button class="number-button zero" >0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>             
            </div>

        </article>
    </main>
    <footer>
        A Casey Brock Project
    </footer>
</body>
</html>
